{% extends "core/base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Delete Device</h2>
            <p class="py-4">Are you sure you want to delete the device "{{ device.device_name }}"? This action cannot be undone.</p>
            <form method="post">
                {% csrf_token %}
                <div class="card-actions justify-end">
                    <a href="{% url 'device_list' %}" class="btn btn-ghost">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-error">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
