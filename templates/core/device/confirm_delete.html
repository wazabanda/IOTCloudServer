{% extends "core/base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="bg-white shadow sm:rounded-lg border border-gray-200">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                Delete Device
            </h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Are you sure you want to delete the device "{{ device.device_name }}"? This action cannot be undone.</p>
            </div>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <div class="flex justify-end space-x-3">
                    <a href="{% url 'device_list' %}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </a>
                    <button type="submit" class="bg-red-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-red-700">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
