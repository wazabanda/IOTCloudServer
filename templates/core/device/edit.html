{% extends "core/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Device</h2>
            
            <form method="post">
                {% csrf_token %}
                
                {% include "includes/form_template.html" with form=form %}
                
                <div class="card-actions justify-end mt-6">
                    <a href="{% url 'device_list' %}" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-primary">
                        {% if form.instance.pk %}Update{% else %}Create{% endif %} Device
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
