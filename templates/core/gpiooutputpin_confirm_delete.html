{% extends "core/confirm_delete.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">Confirm GPIO Pin Deletion</h2>
            
            <div class="alert alert-warning mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                <span>Are you sure you want to delete the GPIO pin "{{ object.name }}"? This action cannot be undone.</span>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="card-actions justify-end">
                    <a href="{% url 'device' pk=object.device.device_id %}" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-error">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
