{% extends "core/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">{% trans "Set Password" %}</h2>
            
            <form method="post">
                {% csrf_token %}
                
                {% include "includes/form_template.html" with form=form %}
                
                <div class="form-control mt-4">
                    <button type="submit" class="btn btn-primary w-full">{% trans "Set Password" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
