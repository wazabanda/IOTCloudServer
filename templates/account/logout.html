{% extends "core/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl mb-4">{% trans "Sign Out" %}</h2>
            
            <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>
            
            <form method="post">
                {% csrf_token %}
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
                
                <div class="flex gap-2">
                    <button type="submit" class="btn btn-primary flex-1">{% trans 'Sign Out' %}</button>
                    <a href="{% url 'home-view' %}" class="btn btn-ghost flex-1">{% trans 'Cancel' %}</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
